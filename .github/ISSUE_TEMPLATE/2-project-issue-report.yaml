name: Project Issue Report
description: Report an Issue with a TypeScript Toolkit Project itself.
labels: ["issue", "project"]
body:
  - type: markdown
    attributes:
      value: |
        Please fill in every section of the issue report completely.

        Before creating a new issue, ensure that you _thoroughly_ search through the [existing issues](https://github.com/FusedKush/typescript-toolkit/issues?q=is%3Aissue%20label%3Aissue%20label%3Aproject) and make sure your issue has not been reported already.

        Thank you for taking the time to submit this issue! If you think you might be able to resolve the issue yourself, considering [contributing](../CONTRIBUTING.md)!.
  - type: textarea
    id: searchTerms
    attributes:
      label: Search Terms
      description: |
        Please list all of the search terms you used when searching through the existing issues.
        
        This will help others with the same problem find your issue easier.
      placeholder: |
        project readme out of date,
        documentation wiki contains incorrect return type for types/IsAny,
        can't install npm package when x and y are z,
        etc...
    validations:
      required: true
  - type: dropdown
    id: type
    attributes:
      label: Issue Type
      description: What aspect of the project does this issue pertain to?
      options:
        - Project Documentation
        - API Documentation Wiki
        - Project Layout, Organization, or Architecture
        - Code Snippet Usage
        - NPM Package Installation, Deployment, or Usage
        - Contributing
        - Other
    validations:
      required: true
  - type: textarea
    id: issueDescription
    attributes:
      label: Description of Issue
      description: |
        Please describe the bug, issue, or problem you have been experiencing.
      
        Please include as much information as possible in your report to help with understanding and resolving the issue, including:
        - The nature of the issue
        - How the issue affects client code
        - The affected source file(s), branch(es), and/or tag(s)
        - Any special files or configuration required for the issue to appear
        - Instructions to reproduce the issue
      placeholder: I was doing ... using ... with the intention of ... and then ... happened. 
    validations:
      required: true